<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login/Register Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        width: 100%;
        max-width: 400px;
        height: 450px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .form-box {
        width: 200%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .form-box .form-section {
        width: 50%;
        height: 100%;
        overflow-y: auto;
        padding: 20px;
      }

      .btn-scroll {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        background-color: #0d6efd;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .btn-scroll:hover {
        background-color: #084298;
      }

      .btn-toggle {
        cursor: pointer;
        color: #0d6efd;
        font-weight: bold;
        text-decoration: none;
      }

      .btn-toggle:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .form-container {
          height: 100%;
          max-width: 100%;
          border-radius: 0;
        }

        .form-box {
          flex-direction: column;
          transform: none !important;
          overflow-y: auto;
        }

        .form-box .form-section {
          width: 100%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="form-container card shadow-lg">
        <div class="form-box" id="formBox">
          <!-- Login Form -->
          <div class="form-section" id="loginSection">
            <h3 class="text-center mb-3">Login</h3>
            <form>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                onclick="showIndex()"
              >
                Login
              </button>
              <p class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </p>
              <p class="text-center mt-3">
                Donâ€™t have an account?
                <span class="btn-toggle" onclick="showRegister()"
                  >Register</span
                >
              </p>
            </form>
          </div>

          <!-- Register Form -->
          <div class="form-section" id="registerSection">
            <h3 class="text-center mb-3">Register</h3>
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="createPassword" class="form-label"
                  >Create Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="createPassword"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
              <p class="text-center mt-3">
                Already have an account?
                <span class="btn-toggle" onclick="showLogin()">Login</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const formBox = document.getElementById("formBox");

      function showRegister() {
        formBox.style.transform = "translateX(-50%)";
      }

      function showLogin() {
        formBox.style.transform = "translateX(0%)";
        window.location.href = "login.html";
      }

      function showINdex() {
        formBox.style.transform = "translateX(0%)";
        window.location.href = "index.html";
      }

      function scrollToTop() {
        document.querySelector(".form-container").scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
