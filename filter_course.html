      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .card {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card img {
        height: 180px;
        object-fit: cover;
      }

      .btn-view-details {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      .btn-view-details span {
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .btn-view-details:hover {
        background: linear-gradient(90deg, #0056b3, #003d80);
        box-shadow: 0 6px 15px rgba(0, 86, 179, 0.4);
      }

      .btn-view-details:hover span {
        transform: translateX(5px);
      }

      .btn-enroll {
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-enroll:hover {
        background-color: #218838;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
      }
    </style>
  </head>

    <header class="bg-primary text-white text-center py-3">
      <h1>Explore Our Courses</h1>
    </header>

    <div class="container my-4">
      <!-- Search and Filters -->
      <div class="row">
        <div class="col-lg-4">
          <!-- Filters Section -->
          <div class="bg-white p-3 rounded shadow-sm mb-4">
            <h5>Filters</h5>
            <h6>Price</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="priceFilter"
                id="all"
                value="all"
                checked
              />
              <label class="form-check-label" for="all">All</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="priceFilter"
                id="free"
                value="free"
              />
              <label class="form-check-label" for="free">Free</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="priceFilter"
                id="paid"
                value="paid"
              />
              <label class="form-check-label" for="paid">Paid</label>
            </div>

            <hr />

            <h6>Duration</h6>
            <select class="form-select" id="durationFilter">
              <option value="all">All</option>
              <option value="short">Less than 1 month</option>
              <option value="medium">1-3 months</option>
              <option value="long">More than 3 months</option>
            </select>

            <hr />

            <h6>Skill Level</h6>
            <select class="form-select" id="skillLevelFilter">
              <option value="all">All</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
        </div>

        <div class="col-lg-8">
          <!-- Search Bar -->
          <div class="mb-4">
            <input
              type="text"
              id="searchBar"
              class="form-control"
              placeholder="Search courses by name or category..."
            />
          </div>

          <!-- Course Grid -->
          <div class="row" id="courseGrid"></div>
        </div>
      </div>
    </div>

      const courseGrid = document.getElementById("courseGrid");
      const searchBar = document.getElementById("searchBar");
      const priceFilter = document.getElementsByName("priceFilter");
      const durationFilter = document.getElementById("durationFilter");
      const skillLevelFilter = document.getElementById("skillLevelFilter");

      function displayCourses() {
        const searchQuery = searchBar.value.toLowerCase();
        const selectedPrice = [...priceFilter].find(
          (filter) => filter.checked
        ).value;
        const selectedDuration = durationFilter.value;
        const selectedLevel = skillLevelFilter.value;

        courseGrid.innerHTML = "";

        const filteredCourses = courses.filter((course) => {
          return (
            (selectedPrice === "all" || course.price === selectedPrice) &&
            (selectedDuration === "all" ||
              course.duration === selectedDuration) &&
            (selectedLevel === "all" || course.level === selectedLevel) &&
            (course.title.toLowerCase().includes(searchQuery) ||
              course.instructor.toLowerCase().includes(searchQuery))
          );
        });

        if (filteredCourses.length === 0) {
          courseGrid.innerHTML = "<p class='text-center'>No courses found!</p>";
          return;
        }

        filteredCourses.forEach((course) => {
          const courseCard = `
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="${course.image}" class="card-img-top" alt="${course.title}">
                            <div class="card-body">
                                <h5 class="card-title">${course.title}</h5>
                                <p class="card-text">Instructor: ${course.instructor}</p>
                                <p class="card-text">Rating: ⭐${course.rating} (${course.reviews} reviews)</p>
                                <a href="${course.detailPage}" class="btn btn-view-details">
                                    <span>View Details</span> <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
          courseGrid.innerHTML += courseCard;
        });
      }

      searchBar.addEventListener("input", displayCourses);
      [...priceFilter].forEach((filter) =>
        filter.addEventListener("change", displayCourses)
      );
      durationFilter.addEventListener("change", displayCourses);
      skillLevelFilter.addEventListener("change", displayCourses);

      displayCourses();
