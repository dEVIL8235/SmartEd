<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Educational Website</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts (for modern fonts) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Body */
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f0f8ff;
        color: #333;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(135deg, orange, rgb(245, 185, 75));
        color: white;
        padding: 80px 0;
        text-align: center;
        border-bottom: 5px solid #ffffff;
      }

      .hero-section h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .hero-section p {
        font-size: 1.2rem;
        font-weight: 400;
      }

      /* Contact Form Section */
      .contact-card {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: 10px;
        margin-top: -40px;
        position: relative;
        z-index: 1;
      }

      .contact-card h2 {
        color: orange;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .form-control {
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 12px;
      }

      .form-control:focus {
        box-shadow: 0 0 10px rgb(229, 151, 7);
        border-color: orange;
      }

      .form-group i {
        color: orange;
      }

      .contact-btn {
        background-color: orange;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
      }

      .contact-btn:hover {
        background-color: rgb(209, 144, 25);
        cursor: pointer;
        transform: translateY(-2px);
      }

      /* Footer */
      .footer {
        background-color: orange;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: 50px;
      }

      .footer a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2.5rem;
        }

        .hero-section p {
          font-size: 1rem;
        }

        .contact-card {
          padding: 25px;
        }
      }

      @media (max-width: 576px) {
        .hero-section h1 {
          font-size: 2rem;
        }

        .hero-section p {
          font-size: 0.9rem;
        }

        .contact-card {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <!--   @Amrisha -->
    <section class="hero-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          We are here to assist you! Drop us a message, and we'll get back to
          you shortly.
        </p>
      </div>
    </section>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-card">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
              <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
              </div>
              <!-- Email Input -->
              <div class="mb-4">
                <label for="email" class="form-label">Your Email</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>
              <!-- Message Textarea -->
              <div class="mb-4">
                <label for="message" class="form-label">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Enter your message"
                  required
                ></textarea>
              </div>
              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="contact-btn">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 SmartEd | All rights reserved.</p>
      <p><a href="mailto:contact@education.com">Contact us via email</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
